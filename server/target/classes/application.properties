# point at your XAMPP/MariaDB instance
spring.datasource.url=jdbc:mysql://localhost:3306/courses_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# explicitly tell Spring to connect as 'root' with an empty password
spring.datasource.username=root
spring.datasource.password=

# (optional) you can remove this if you?re on Spring Boot 3.x ? it auto?detects
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=8080
